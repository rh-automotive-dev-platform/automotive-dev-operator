# permissions for end users to view automotivedevconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: automotive-dev-operator
    app.kubernetes.io/managed-by: kustomize
  name: automotivedevconfig-viewer-role
rules:
- apiGroups:
  - automotive.sdv.cloud.redhat.com
  resources:
  - automotivedevconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - automotive.sdv.cloud.redhat.com
  resources:
  - automotivedevconfigs/status
  verbs:
  - get
