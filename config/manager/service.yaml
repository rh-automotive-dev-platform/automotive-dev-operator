apiVersion: v1
kind: Service
metadata:
  name: build-api
  namespace: system
  labels:
    app.kubernetes.io/name: automotive-dev-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: build-api

